<!doctype html>
<html>
	<head>
		<title>Linked List</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link href="style.css" type="text/css" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<main>
			<div class="front-page-focus">
				<h1 id="linked-list-name">Linked<span><img src="images/linked-list-logo.svg" alt="Linked List Logo" class="logo" /></span>List</h1>
				<input type="text" name="website-title" placeholder="Website Title" class="input-field" id="website-title"/>
				<input type="text" name="website-url" placeholder="Website URL" class="input-field" id="website-url"/>
				<table id="counter">
				  <tr>
				    <th>To Read</th>
				    <th>Done Reading</th>
				    <th>My Total</th>
				  </tr>
				  <tr>
				    <td class="toRead">0</td>
				    <td class="doneReading">0</td>
				    <td class="myTotal">0</td>
                  </tr>
                </table>
				<input type="submit" name="enter" value="Enter" class="input-field enter-button" id="enter-button" disabled/>
				<input type="button" name="clear" value="Clear All Read Bookmarks" class="input-field clear-button" id="clear-button" disabled/>
			<div>
		</main>

		<section class="bookmark-container">
		</section>

			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		    <script type="text/javascript" src="script.js"></script>

	</body>

</html>
