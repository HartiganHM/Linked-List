<!doctype html>
<html>
	<head>
	<title>Linked List</title>
	<link href="style.css" type="text/css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
	</head>

	<body>
		<main>
			<div class="front-page-focus">
				<h1>Linked<span><img src="images/linked-list-logo.svg" alt="Linked List Logo" class="logo" /></span>List</h1>
				<input type="text" name="website-title" placeholder="Website Title" class="input-field" />
				<input type="text" name="website-url" placeholder="Website URL" class="input-field" />
				<input type="submit" name="enter" value="Enter" class="input-field enter-button" />
			<div>
	</main>

		<section>
			<div class="saved-website">
				<h2>The Website Title</h2>
				
				<div class="url-section">
					<a class="saved-url-link" href="www.google.com" alt="Website Description" >www.thewebsiteurl.com</a>
				</div>

				<div>
					<input type="submit" name="read" value="Read" class="bookmark-buttons" />
					<input type="submit" name="delete" value="Delete" class="bookmark-buttons delete-button" />
				</div>
			</div>
		</section>

		<!-- <script type="text/javascript" src="script.js"></script> -->
	</body>

</html>
